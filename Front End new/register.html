<body>
  <h2 text align="Center">TRAVELBOT CUSTOMER REGISTRATION PAGE</h2><br>
  <div id="reg_div" class = "Register">
    <form id="registerForm">
      <h3 text align="center">CREATE YOUR LOGIN:<h3>
      <input type="text" name="name" placeholder="Email Address" id="username" onkeyup='exists()' required> 
      <br>
      <span id="user"></span><br>
      <span id="checkemail"></span>
      <br>
      <input type="password" name="pass" placeholder="Password" id="password" onkeyup='pass_len()' required>
      <br>
      <span id="pass_length"></span>
      <br>
      <input type="password" name="pass" placeholder="Confirm Password" id="pass2" onkeyup='match()' required> 
      <br>
      <span id="matching"></span>
      <br>
      <br>
      <h3 text align="center">REGISTER YOUR INFORMATION: <h3>
      <input type="text" placeholder="First Name" id="firstName" required><br><br>
      <input type="text" placeholder="Last Name" id="lastName" required><br><br>
      <input type="text" placeholder="username" id="email" required><br><br>
      <input type="text" placeholder="Telephone" id="phone" required><br><br>
      <input type="text" placeholder="Street Address" id="street" required><br><br>
      <input type="text" placeholder="Address: City" id="city" required><br><br>
      <input type="text" placeholder="Address: State" id="state" required><br><br>
      <input type="text" placeholder="Address: Zip Code" id="zip" required><br><br>
      <button onclick="reguser()" type="submit" class="niceButton">Submit</button><br><br>
    <form>
  </div>
